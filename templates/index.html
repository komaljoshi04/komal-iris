<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 18px;
            color: #333;
        }

        .result img {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>komaljoshi IRIS Flower Prediction</h1>
        <p class="description">Enter the features of the flower to predict its species.</p>

        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <input type="text" name="sepal_length" required>

            <label for="sepal_width">Sepal Width:</label>
            <input type="text" name="sepal_width" required>

            <label for="petal_length">Petal Length:</label>
            <input type="text" name="petal_length" required>

            <label for="petal_width">Petal Width:</label>
            <input type="text" name="petal_width" required>

            <input type="submit" value="Predict Species">
        </form>

        {% if data %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>The predicted flower species is: <strong>{{ data }}</strong></p>

            {% if data=="setosa" %}
                <img src="https://cdn-uploads.huggingface.co/production/uploads/6474405f90330355db146c76/iVXMOLPdx1ctqWnvnFED_.png" alt="IRIS SETOSA">
            {% elif data=="versicolor" %}
                <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20versicolor.png?v=1680866854461" alt="IRIS VERSICOLOR">
            {% elif data=="virginica" %}
                <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20Virginica.png?v=1680866857022" alt="IRIS VIRGINICA">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
